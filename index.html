<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- /#app_header -->
    <header id="app_header">
        <img class="logo" id="logo_app" src="./assets/Logo.png" alt="logo">
        <div id="name_app">Toboolist</div>
    </header>
    <!-- /#app_main -->
    <main id="app_main">
        <div class="container">
            <div>
                <header class="little_containers" id="littlecon_up">
                    <button class="button" class="text_font" id="btn_addtask">Add Task</button>
                    <button class="button" class="text_font" id="btn_addsec">Add Section</button>
                </header>
                <section class="little_containers" id="littlecon_down">
                    <section class="app_list_tasks">
                        <h2>New Task</h2>
                        <ul class="custom_list">
                            <li>Quarterly Newsletter</li>
                        </ul>
                    </section>
                    <section class="app_list_tasks">
                        <h2>Today</h2>
                        <ul class="custom_list">
                            <li>Recruiting blog post</li>
                            <li>Mobile app launch</li>
                            <li>Interview John H.</li>
                            <li>Summit update to mobile storefronts</li>
                        </ul>
                    </section>
                    <section class="app_list_tasks">
                        <h2>Upcoming</h2>
                        <ul class="custom_list">
                            <li>Schedule meeting with Alex</li>
                            <li>Homepage refresh</li>
                            <li>Onboard new Sales team members</li>
                            <li>Review editorial calendar</li>
                        </ul>
                    </section>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
